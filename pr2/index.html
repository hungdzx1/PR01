<body onload="focusImg()">
    <div class="img-main">

    <div class="imgs">

        <img onmouseover="check(this.src, this.alt)" onmouseout="rsImg()" onfocus="check(this.src, this.alt)" onblur="rsImg()" src="./02.jpg" alt="Black dog">
        <img onmouseover="check(this.src, this.alt)" onmouseout="rsImg()" onfocus="check(this.src, this.alt)" onblur="rsImg()" src="./03.webp" alt="orCat">
        <img onmouseover="check(this.src, this.alt)" onmouseout="rsImg()" onfocus="check(this.src, this.alt)" onblur="rsImg()" src="./04.jfif" alt="dog and cat">
        <img onmouseover="check(this.src, this.alt)" onmouseout="rsImg()" onfocus="check(this.src, this.alt)" onblur="rsImg()" src="./05.jfif" alt="three cats">
        <img onmouseover="check(this.src, this.alt)" onmouseout="rsImg()" onfocus="check(this.src, this.alt)" onblur="rsImg()" src="./06.webp" alt="cat play">
    </div>
